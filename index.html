<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="events.js"></script>
</head>

<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="white A" id="A">A</kbd>
            <kbd class="white S" id="S">S</kbd>
            <kbd class="white D" id="D">D</kbd>
            <kbd class="white F" id="F">F</kbd>
            <kbd class="white G" id="G">G</kbd>
            <kbd class="white H" id="H">H</kbd>
            <kbd class="white J" id="J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="black W" id="W">W</kbd>
            <kbd class="black E" id="E">E</kbd>
            <kbd class="black T" id="T">T</kbd>
            <kbd class="black Y" id="Y">Y</kbd>
            <kbd class="black U" id="U">U</kbd>
        </div>
    </div>
</body>

</html>
